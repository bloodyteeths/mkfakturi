; PHP configuration for Railway deployment
; Increase upload limits for receipt scanning

upload_max_filesize = 20M
post_max_size = 25M
max_execution_time = 300
memory_limit = 256M
max_input_time = 300
max_file_uploads = 20

; Logging
display_errors = Off
log_errors = On
error_log = /dev/stderr

; Session
session.gc_maxlifetime = 86400
