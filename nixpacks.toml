[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs_20"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction",
  "npm install"
]

[phases.build]
cmds = [
  "npm run build",
  "php artisan config:clear",
  "php artisan cache:clear"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

[variables]
APP_ENV = "production"
APP_DEBUG = "false"
