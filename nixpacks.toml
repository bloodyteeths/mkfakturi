[phases.setup]
nixPkgs = [
  "php82",
  "php82Packages.composer",
  "nodejs_20",
  # For PDF to Image conversion (AI vision features)
  "imagemagick",
  "ghostscript",
  # PHP Imagick extension dependencies
  "php82Extensions.imagick"
]

[phases.install]
# Install PHP deps and run npm ci while skipping heavy test binaries
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist",
  "PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 CYPRESS_INSTALL_BINARY=0 npm ci --no-audit"
]

[phases.build]
# Only build - don't re-install dependencies
cmds = [
  "npm run build",
  "rm -rf node_modules",
  "mkdir -p storage/framework/cache storage/framework/sessions storage/framework/views bootstrap/cache",
  "php artisan config:clear",
  "php artisan cache:clear"
]

[start]
cmd = "bash railway-start.sh"

[variables]
APP_ENV = "production"
APP_DEBUG = "false"
