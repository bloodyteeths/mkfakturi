[phases.setup]
nixPkgs = [
  "php82",
  "php82Packages.composer",
  "nodejs_20",
  # For PDF to Image conversion (AI vision features)
  "imagemagick",
  "ghostscript",
  # PHP Imagick extension dependencies
  "php82Extensions.imagick"
]

[phases.install]
# Use regular npm install (npm ci requires package-lock.json)
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist",
  "npm install --no-audit"
]

[phases.build]
# Only build - don't re-install dependencies
cmds = [
  "npm run build",
  "php artisan config:clear",
  "php artisan cache:clear"
]

[start]
cmd = "bash railway-start.sh"

[variables]
APP_ENV = "production"
APP_DEBUG = "false"
